
<body>
	
	<div class="limiter">
		<div class="container-login100">
            
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
               
				<form class="login100-form validate-form flex-sb flex-w" name="form" [formGroup]="form">
					<span class="login100-form-title p-b-53">
                        <h1>Đăng Nhập</h1>
					</span>

					
				
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Tên Đăng Nhập:
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" formControlName="name" type="text" name="name"[ngClass]="{'is-invalid':form.get('name').touched && form.get('name').invalid}" 
						required placeholder="Tên Đăng Nhập" >
						<div class="invalid-feedback">
							<div> Tên đăng nhập không được bỏ trống!</div>
						  </div>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Mật Khẩu:
						</span>

					
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password"formControlName="mk" name="pass" placeholder="Mật khẩu :" [ngClass]="{'is-invalid':form.get('mk').touched && form.get('mk').invalid}" >
						<div class="invalid-feedback">
							<div> Mật khẩu đăng nhập không được bỏ trống!</div>
						  </div>
                    </div>
             
                            &nbsp;<br>
                        
					<div class="container-login100-form-btn m-t-17">
                        
						<input class="btn" type="submit" value="Đăng Nhập">
                    </div>
                    <br><br><br><br><p class="pp">Hoặc Đăng Nhập Với</p>
                    <a href="#" class="btn-face m-b-20">
						<i class="fa fa-facebook-official"></i>
						Facebook
					</a>
                    <!-- <input type="submit"  class="btn-face m-b-20" value="Đăng Nhập">
					 -->
                    <div class="dangky1">
                        <p>Bạn chưa có tài khoản??? &nbsp; <a href="#"> Đăng Ký Ngay!</a></p>
                    </div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

</body>
